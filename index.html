<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-box">
            <img class="header_logo" src="assets/logoAlura.png" alt="Logo Alura">
        </div>
    </header>    

    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresoTexto" class="ingreso-texto" name="" id="" placeholder="Ingrese texto aqui:"></textarea>
                
                <div class="left-footer">
                    <div class="advertencia">
                        <img src="/assets/interrogante.png" alt="">
                
                        <span class="advertencia-texto">Solo letras minúsculas y sin acentos</span>
                    </div>
                    
                    
                    <div class="left-buttons">
                        <button id="botonEncriptar" class="boton-encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton-desencriptar">Desencriptar</button>
                    </div>
                    
                </div>
            </div>
            
            <div id="right" class="right">

                <div class="contenedor">
                    <img id="muneco" class="muneco" src="assets/persona.png" alt="persona">
                    <textarea id="mensajeFinal" class="mensaje-final" placeholder="Ningún mensaje fue encontrado"></textarea>
                    <textarea id="rightInfo" class="info" placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
                </div>
                <button id="botonCopiar" class="btn-copiar oculto">Copiar</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="js/script.js"></script>
</body>

</html>
